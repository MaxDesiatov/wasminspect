name: Check
on: [push, pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run cargo build
        uses: actions-rs/cargo@v1.0.1
        with:
          command: build
      - name: Run cargo test 
        uses: actions-rs/cargo@v1.0.1
        with:
          command: test
